{% extends "base.html" %}

{% block content %}
    <h1>{{ account }}: New Transaction</h1>
    {% if form %}
    <form action="{% url coffers-new-transaction account.slug %}" method="post">{% csrf_token %}
    <fieldset><legend>New Transaction</legend>
    <ul>
    {{ form.as_ul }}
    <li><input type="submit" value="Save"/></li>
    </ul>
    </fieldset>
    </form>
    {% endif %}
{% endblock %}
