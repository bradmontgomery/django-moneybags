{% extends "base.html" %}

{% block content %}
    <h2>Create an Account</h2>
    {% if form %}
    <form action="{% url coffers-accounts-create %}" method="post">{% csrf_token %}
    <fieldset><legend>New Account</legend>
    <ul>
    {{ form.as_ul }}
    <li class="submitbutton"><input type="submit" value="Create Account"/></li>
    </ul>
    </fieldset>
    </form>
    {% endif %}
{% endblock %}
