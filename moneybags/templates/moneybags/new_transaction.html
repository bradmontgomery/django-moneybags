{% extends "base.html" %}

{% block content %}
    <h2>{{ coffer }}: New Transaction</h2>
    {% if form %}
    <form action="{% url coffers-new-transaction coffer.slug %}" method="post">{% csrf_token %}
    <fieldset><legend>New Transaction</legend>
    <ul>
    {{ form.as_ul }}
    <li class="submitbutton"><input type="submit" value="Save"/></li>
    </ul>
    </fieldset>
    </form>
    {% endif %}
{% endblock %}
